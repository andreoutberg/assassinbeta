name: Release Automation

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.0.0)'
        required: true
        type: string

permissions:
  contents: write
  packages: write
  issues: write
  pull-requests: write

jobs:
  validate-version:
    name: Validate Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      is_prerelease: ${{ steps.check_prerelease.outputs.is_prerelease }}
    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: get_version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Version: ${VERSION}"

      - name: Check if prerelease
        id: check_prerelease
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          if [[ $VERSION == *"beta"* ]] || [[ $VERSION == *"alpha"* ]] || [[ $VERSION == *"rc"* ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
          fi

  run-tests:
    name: Run Release Tests
    runs-on: ubuntu-latest
    needs: validate-version
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Run backend tests
        run: |
          cd app
          pip install -r requirements.txt
          pip install pytest
          pytest tests/ || true

      - name: Run frontend tests
        run: |
          cd frontend
          npm ci
          npm test -- --watchAll=false || true

  build-artifacts:
    name: Build Release Artifacts
    runs-on: ubuntu-latest
    needs: [validate-version, run-tests]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./app
          file: ./app/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/assassin-backend:${{ needs.validate-version.outputs.version }}
            ${{ secrets.DOCKER_USERNAME }}/assassin-backend:latest
            ghcr.io/${{ github.repository_owner }}/assassin-backend:${{ needs.validate-version.outputs.version }}
            ghcr.io/${{ github.repository_owner }}/assassin-backend:latest
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/assassin-frontend:${{ needs.validate-version.outputs.version }}
            ${{ secrets.DOCKER_USERNAME }}/assassin-frontend:latest
            ghcr.io/${{ github.repository_owner }}/assassin-frontend:${{ needs.validate-version.outputs.version }}
            ghcr.io/${{ github.repository_owner }}/assassin-frontend:latest
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create deployment package
        run: |
          mkdir -p release-artifacts
          cp docker-compose.yml release-artifacts/
          cp -r kubernetes/ release-artifacts/ || true
          cp .env.example release-artifacts/.env.example || true

          # Create release info
          cat > release-artifacts/RELEASE_INFO.md << EOF
          # Release ${{ needs.validate-version.outputs.version }}

          ## Docker Images
          - Backend: \`${{ secrets.DOCKER_USERNAME }}/assassin-backend:${{ needs.validate-version.outputs.version }}\`
          - Frontend: \`${{ secrets.DOCKER_USERNAME }}/assassin-frontend:${{ needs.validate-version.outputs.version }}\`

          ## GitHub Container Registry
          - Backend: \`ghcr.io/${{ github.repository_owner }}/assassin-backend:${{ needs.validate-version.outputs.version }}\`
          - Frontend: \`ghcr.io/${{ github.repository_owner }}/assassin-frontend:${{ needs.validate-version.outputs.version }}\`

          ## Deployment
          \`\`\`bash
          docker-compose pull
          docker-compose up -d
          \`\`\`
          EOF

          tar -czf assassin-beta-${{ needs.validate-version.outputs.version }}.tar.gz release-artifacts/

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: release-artifacts
          path: assassin-beta-${{ needs.validate-version.outputs.version }}.tar.gz

  generate-changelog:
    name: Generate Changelog
    runs-on: ubuntu-latest
    needs: validate-version
    outputs:
      changelog: ${{ steps.changelog.outputs.changelog }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog
        id: changelog
        run: |
          # Get previous tag
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [[ -z "$PREVIOUS_TAG" ]]; then
            echo "No previous tag found, using initial commit"
            PREVIOUS_TAG=$(git rev-list --max-parents=0 HEAD)
          fi

          # Generate changelog
          {
            echo "changelog<<EOF"
            echo "## What's Changed"
            echo ""

            # Features
            echo "### Features"
            git log ${PREVIOUS_TAG}..HEAD --pretty=format:"- %s (%h)" --grep="^feat:" | sed 's/^feat: //'
            echo ""

            # Bug fixes
            echo "### Bug Fixes"
            git log ${PREVIOUS_TAG}..HEAD --pretty=format:"- %s (%h)" --grep="^fix:" | sed 's/^fix: //'
            echo ""

            # Other changes
            echo "### Other Changes"
            git log ${PREVIOUS_TAG}..HEAD --pretty=format:"- %s (%h)" --grep="^(chore|docs|style|refactor|test|build):" | sed 's/^[^:]*: //'
            echo ""

            # Contributors
            echo "### Contributors"
            git log ${PREVIOUS_TAG}..HEAD --format="%aN" | sort -u | sed 's/^/- @/'
            echo ""

            echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/${PREVIOUS_TAG}...${{ needs.validate-version.outputs.version }}"
            echo "EOF"
          } >> $GITHUB_OUTPUT

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [validate-version, build-artifacts, generate-changelog]
    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: release-artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.validate-version.outputs.version }}
          name: Release ${{ needs.validate-version.outputs.version }}
          body: |
            # Release ${{ needs.validate-version.outputs.version }}

            ${{ needs.generate-changelog.outputs.changelog }}

            ## Docker Images

            ### Docker Hub
            ```bash
            docker pull ${{ secrets.DOCKER_USERNAME }}/assassin-backend:${{ needs.validate-version.outputs.version }}
            docker pull ${{ secrets.DOCKER_USERNAME }}/assassin-frontend:${{ needs.validate-version.outputs.version }}
            ```

            ### GitHub Container Registry
            ```bash
            docker pull ghcr.io/${{ github.repository_owner }}/assassin-backend:${{ needs.validate-version.outputs.version }}
            docker pull ghcr.io/${{ github.repository_owner }}/assassin-frontend:${{ needs.validate-version.outputs.version }}
            ```

            ## Quick Start

            ```bash
            # Download release package
            wget https://github.com/${{ github.repository }}/releases/download/${{ needs.validate-version.outputs.version }}/assassin-beta-${{ needs.validate-version.outputs.version }}.tar.gz
            tar -xzf assassin-beta-${{ needs.validate-version.outputs.version }}.tar.gz
            cd release-artifacts
            docker-compose up -d
            ```
          draft: false
          prerelease: ${{ needs.validate-version.outputs.is_prerelease == 'true' }}
          files: |
            assassin-beta-${{ needs.validate-version.outputs.version }}.tar.gz

  update-documentation:
    name: Update Documentation
    runs-on: ubuntu-latest
    needs: [validate-version, create-release]
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update version in documentation
        run: |
          # Update README.md
          sed -i "s/version: .*/version: ${{ needs.validate-version.outputs.version }}/g" README.md || true

          # Update docker-compose.yml
          sed -i "s|assassin-backend:.*|assassin-backend:${{ needs.validate-version.outputs.version }}|g" docker-compose.yml || true
          sed -i "s|assassin-frontend:.*|assassin-frontend:${{ needs.validate-version.outputs.version }}|g" docker-compose.yml || true

          # Update package.json versions
          sed -i "s|\"version\": \".*\"|\"version\": \"${{ needs.validate-version.outputs.version }}\"|g" app/pyproject.toml || true
          sed -i "s|\"version\": \".*\"|\"version\": \"${{ needs.validate-version.outputs.version }}\"|g" frontend/package.json || true

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update version to ${{ needs.validate-version.outputs.version }}"
          title: "chore: update version to ${{ needs.validate-version.outputs.version }}"
          body: |
            This PR updates the version references to ${{ needs.validate-version.outputs.version }}

            - Updates README.md
            - Updates docker-compose.yml
            - Updates package versions
          branch: update-version-${{ needs.validate-version.outputs.version }}
          delete-branch: true

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [validate-version, create-release]
    if: needs.validate-version.outputs.is_prerelease == 'false'
    environment:
      name: staging
      url: https://staging.assassinbeta.com
    steps:
      - name: Deploy to staging
        run: |
          echo "Deploying version ${{ needs.validate-version.outputs.version }} to staging environment"
          # Add actual deployment commands here
          # kubectl set image deployment/backend backend=${{ secrets.DOCKER_USERNAME }}/assassin-backend:${{ needs.validate-version.outputs.version }}
          # kubectl set image deployment/frontend frontend=${{ secrets.DOCKER_USERNAME }}/assassin-frontend:${{ needs.validate-version.outputs.version }}

  notify-release:
    name: Send Release Notifications
    runs-on: ubuntu-latest
    needs: [validate-version, create-release]
    if: always()
    steps:
      - name: Send Slack notification
        if: ${{ secrets.SLACK_WEBHOOK_URL }}
        uses: 8398a7/action-slack@v3
        with:
          status: custom
          custom_payload: |
            {
              text: "New Release: ${{ needs.validate-version.outputs.version }}",
              attachments: [{
                color: "good",
                title: "Release ${{ needs.validate-version.outputs.version }} Published",
                title_link: "https://github.com/${{ github.repository }}/releases/tag/${{ needs.validate-version.outputs.version }}",
                fields: [
                  {
                    title: "Version",
                    value: "${{ needs.validate-version.outputs.version }}",
                    short: true
                  },
                  {
                    title: "Pre-release",
                    value: "${{ needs.validate-version.outputs.is_prerelease }}",
                    short: true
                  }
                ]
              }]
            }
          webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Send Discord notification
        if: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          curl -X POST ${{ secrets.DISCORD_WEBHOOK_URL }} \
            -H "Content-Type: application/json" \
            -d '{
              "embeds": [{
                "title": "New Release: ${{ needs.validate-version.outputs.version }}",
                "url": "https://github.com/${{ github.repository }}/releases/tag/${{ needs.validate-version.outputs.version }}",
                "color": 5814783,
                "fields": [
                  {
                    "name": "Version",
                    "value": "${{ needs.validate-version.outputs.version }}",
                    "inline": true
                  },
                  {
                    "name": "Type",
                    "value": "${{ needs.validate-version.outputs.is_prerelease == 'true' && 'Pre-release' || 'Production' }}",
                    "inline": true
                  }
                ]
              }]
            }'