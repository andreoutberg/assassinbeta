upstream backend {
    server backend:8000;
}

upstream optuna {
    server optuna-dashboard:8080;
}

upstream prometheus {
    server prometheus:9090;
}

upstream grafana {
    server grafana:3000;
}

server {
    listen 80;
    server_name _;

    client_max_body_size 10M;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # Dashboard at /dashboardbeta (serves static HTML for now)
    location /dashboardbeta {
        proxy_pass http://backend/static/improved_dashboard.html;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Beta Dashboard
    location /beta {
        proxy_pass http://backend/beta;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Static files
    location /static/ {
        proxy_pass http://backend/static/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # API endpoints
    location /api/ {
        proxy_pass http://backend/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # CORS headers for API
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;

        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    # WebSocket
    location /ws {
        proxy_pass http://backend/ws;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 86400;
    }

    # Health check
    location /health {
        proxy_pass http://backend/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Optuna Dashboard for optimization monitoring
    # Rewrite /optuna to /optuna/ to handle trailing slash
    location = /optuna {
        return 301 /optuna/;
    }

    location /optuna/ {
        # Strip /optuna prefix and proxy to root
        rewrite ^/optuna/(.*)$ /$1 break;
        proxy_pass http://optuna;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Always send Accept-Encoding header (workaround for Optuna bug)
        proxy_set_header Accept-Encoding "gzip, deflate";

        # Rewrite redirects to include /optuna prefix
        # Handle absolute URL redirects
        proxy_redirect ~^http://[^/]+/(.*)$ /optuna/$1;
        proxy_redirect ~^https://[^/]+/(.*)$ /optuna/$1;
        # Handle relative redirects
        proxy_redirect / /optuna/;

        # Rewrite HTML content to fix absolute paths
        sub_filter 'href="/' 'href="/optuna/';
        sub_filter 'src="/' 'src="/optuna/';
        sub_filter 'action="/' 'action="/optuna/';
        sub_filter '"url":"/' '"url":"/optuna/';
        sub_filter "'/" "'/optuna/";
        sub_filter_once off;
        # Only apply to HTML, CSS, and JSON (not JS to avoid breaking minified code)
        sub_filter_types text/css application/json;
    }

    # Prometheus metrics collection
    location /prometheus/ {
        proxy_pass http://prometheus/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Rewrite for Prometheus sub-path
        rewrite ^/prometheus/?(.*)$ /$1 break;
    }

    # Grafana monitoring dashboards
    location /grafana/ {
        proxy_pass http://grafana/grafana/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support for Grafana Live
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Metrics endpoint for Prometheus scraping
    location /metrics {
        proxy_pass http://backend/metrics;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # Restrict access to internal network only (optional)
        # allow 172.25.0.0/16;
        # deny all;
    }

    # Root redirect to dashboard
    location = / {
        return 302 /dashboardbeta;
    }
}
